<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MyLibrary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
     .emoji {
    position: absolute;
    animation: fall linear infinite;
    opacity: 0.7;
  }

  @keyframes fall {
    0% {
      transform: translateY(-100px);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh);
      opacity: 0;
    }
 
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s;
    }
    footer {
      background-color: #0d6efd;
      color: white;
      padding: 15px 0;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Emoji Rain Background -->
  <div class="emoji-rain" id="emojiRain"></div>

  <main>
    <div class="login-card animate__animated animate__fadeIn">
      <h4 class="mb-4 text-center text-primary">Login to MyLibrary</h4>
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Login</button>
      </form>
    </div>
  </main>

  <footer class="text-center mt-auto">
    <div class="container">
      <small>¬© 2025 MyLibrary ‚Äî A Project by Rajendra</small>
    </div>
  </footer>

 <script>
  const emojiRain = document.getElementById('emojiRain');
  const emojis = ['üîí', 'üîê'];
  const numEmojis = 50;

  for (let i = 0; i < numEmojis; i++) {
    const span = document.createElement('span');
    span.className = 'emoji';
    span.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    span.style.left = Math.random() * 100 + 'vw';
    span.style.fontSize = `${16 + Math.random() * 24}px`;
    span.style.animationDuration = `${3 + Math.random() * 5}s`;
    span.style.animationDelay = `${Math.random() * 5}s`;
    span.style.transform = `rotate(${Math.random() * 360}deg)`;
    emojiRain.appendChild(span);
  }
</script>

</body>
</html>
