<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard - MyLibrary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    .animate-slow {
      --animate-duration: 1.2s;
    }
    footer {
      background-color: #0d6efd;
      color: white;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success px-4">
    <a class="navbar-brand fw-bold" href="/">ðŸ“š MyLibrary</a>
    <div class="ms-auto">
      <a href="/logout" class="btn btn-outline-light">Logout</a>
    </div>
  </nav>

  <!-- Main Dashboard -->
  <div class="container mt-5 main-content">
    <h3 class="text-center mb-4 animate__animated animate__fadeInDown animate-slow">Welcome, <span class="text-success">{{ session['name'] }}</span></h3>
    <div class="row justify-content-center g-4">
      <!-- Available Books -->
      <div class="col-md-5 animate__animated animate__bounceInLeft animate-slow">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">ðŸ“˜ Available Books</h5>
            <p class="card-text text-muted">Explore the collection and borrow your favorite books.</p>
            <a href="/books" class="btn btn-success w-100">Browse Books</a>
          </div>
        </div>
      </div>

      <!-- My Borrowed Books -->
      <div class="col-md-5 animate__animated animate__bounceInRight animate-slow">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <h5 class="card-title">ðŸ“• My Borrowed Books</h5>
            <p class="card-text text-muted">Check the books you've borrowed and their due dates.</p>
            <a href="/mybooks" class="btn btn-warning w-100">View My Books</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center">
    <div class="container">
      <small>Â© 2025 MyLibrary â€” A Project by Rajendra</small>
    </div>
  </footer>

</body>
</html>
